<h1>
  New Book
</h1>

<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div>
    <label for="book_name">Name: </label>
    <input type="text" id="book_name" name="name" ngModel> <br>
  </div>
  <div>
    <label for="book_author">Author: </label>
    <input type="text" id="book_author" name="author" ngModel> <br>
  </div>

  <button type="submit" id="create_book_button">Create Book</button>
</form>

<a [routerLink]="['/books']">Back</a>
