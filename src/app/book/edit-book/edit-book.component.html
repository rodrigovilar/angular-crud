<h1>Editing Book</h1>

<form *ngIf="book" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div>
    <label for="book_name">Name</label> <br>
    <input type="text" id="book_name" name="name" [ngModel]="book.name"> <br>
  </div>
  <div>
    <label for="book_author">Author</label> <br>
    <input type="text" id="book_author" name="author" [ngModel]="book.author"> <br>
  </div>

  <input type="submit" id="edit_book_button" value="Update Book">
</form>

<a href="#" (click)="show()">Show</a>
<a href="#" (click)="back()">Back</a>
